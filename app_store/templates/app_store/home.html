{% extends "app_store/base.html" %}
    
{% block content %}
    <h1>Home</h1>

    <div>
        <u>From Database</u>
        {% for product in all_products %}
            <h3> <a href="{% url 'product-detail' product.id %}">{{ product.title }}</a></h3>
            <p>{{ product.date_posted }}</p>
            <p>Description: {{ product.description }}</p>
            <p>Price: {{ product.price }}</p>
        {% endfor %}
    </div>
{% endblock %}
